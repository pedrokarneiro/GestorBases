{% extends "gestorbases/_layouts/base.html" %}

{% load widget_tweaks %}

{% block titulo_conteudo %}Nova Atualização {% endblock %}

{% block conteudo %}

  <div class="container-fluid">
    <!--
    <div class="alert  alert-danger  alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
    </div>
  -->

    <form method="post" action="">
      <!-- Não se esqueça dessa tag -->
            {% csrf_token %}
      
        </div>
        <input type="hidden" name="tabela" value="{{ pk }}" class="form-control hidden-xs">
        <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
              <label for="input-base-host">Tabela</label>
              <input type="type" name="tabela_nome" value="{{ tabela}}" class="form-control" readonly="true">
            </div>
        </div>
          <div class="col-sm-6">
              <div class="form-group">
                <label for="input-base-host">Responsável atualização</label>
                <input type="type" name="responsavel" value="{{ user.username|upper }}" class="form-control" readonly="true">
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
              <div class="form-group">
                <label for="input-base-host">Origem Dados</label>
                <input type="text" name="origem_dados" class="form-control">
              </div>
          </div>
          <div class="col-sm-4">
              <div class="form-group">
                <label for="input-base-host">Mês Referência</label>
                <input type="number" max="12" min="1" name="mes_ref" class="form-control">
              </div>
          </div>
          <div class="col-sm-4">
              <div class="form-group">
                <label for="input-base-host">Ano Referência</label>
                <input type="number" max="2025" min="1970" name="ano_ref" class="form-control">
              </div>
          </div>
        </div>     

      <div class="form-group">
        <label for="input-base-descricao">Observações</label>
        <textarea name="observacao" class="form-control" rows="3"></textarea>
      </div>
      
      <div class="form-group">
        <button class="btn  btn-primary" type="submit">Salvar</button>
        <a href="{% url 'gestorbases:lista_atualizacoes' %}" class="btn  btn-default">Cancelar</a>
      </div>
    </form>
  </div>


{% endblock %}
